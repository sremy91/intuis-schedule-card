name: Release Intuis Schedule Card

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version
        id: vars
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create/move tag
        run: |
          git tag -f "${{ steps.vars.outputs.tag }}" "$GITHUB_SHA"
          git push origin "${{ steps.vars.outputs.tag }}" --force

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: Intuis Schedule Card ${{ steps.vars.outputs.tag }}
          draft: false
          prerelease: false
          files: dist/intuis-schedule-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
